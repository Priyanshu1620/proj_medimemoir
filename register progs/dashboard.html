<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2em;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5em;
            margin: 1em;
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            transition: transform 0.25s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #4CAF50;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .animated-button {
  display: inline-block;
  position: relative;
  overflow: hidden;
  text-decoration: none;
  text-transform: uppercase;
  font-weight: bold;
  color: #fff;
  background-color: #4CAF50;
  border-radius: 50px;
  padding: 15px 40px;
  margin: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease 0s;
}

.animated-button:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #4CAF50;
  border-radius: 50px;
  transform: translateX(-100%);
  transition: all 0.3s ease 0s;
}

.animated-button:hover:before {
  transform: translateX(0);
}

.animated-button:hover {
  color: #fff;
  background-color: #3e8e41;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
}

.animated-button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  transform: translateY(2px);
}

.button-logo {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  transition: transform 0.3s ease 0s;
}

.animated-button:hover .button-logo {
  transform: translateY(-50%) scale(1.2);
}

.button-logo img {
  width: 20px;
  height: 20px;
  vertical-align: middle;
}

</style>
</head>
<body>
    <header>
        <h1>Medical Dashboard</h1>
    </header>

    <nav>
        <a href="../index.html">Home</a>
        <a href="https://forms.gle/oYZauCYnsMnQ1Lw47">Register</a>
        <a href="https://docs.google.com/spreadsheets/d/1g9R5gzsr2NA9lMKmc22S4jhWDnRYJI0tfYa5uHD0fDc/edit?usp=sharing">Medical Records</a>
        <a href="../index.html" style="float: right;" name="" value="Logout" onclick="oprint()">Logout</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Patient Registration</h2>
            <p>Patient Medical History Registration.</p>
            <a href="https://forms.gle/oYZauCYnsMnQ1Lw47" class="animated-button">
                <span class="button-text">Register</span>
                <span class="button-logo">
                  <img src="../assets/icon1.jpg" alt="Logo">
                </span>
              </a>
        </div>


        <div class="card">
            <h2>Medical Records</h2>
            <p>Access patients medical records.</p>
            <a href="https://docs.google.com/spreadsheets/d/1g9R5gzsr2NA9lMKmc22S4jhWDnRYJI0tfYa5uHD0fDc/edit?usp=sharing" class="animated-button">
                <span class="button-text">View Records</span>
                <span class="button-logo">
                  <img src="../assets/icon2.png" alt="Logo">
                </span>
              </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Medimemoir. All rights reserved.</p>
    </footer>

    <script src="./dashboard.js"></script>

</body>
</html>
